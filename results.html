<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Election Results - e-Voting System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .result {
      font-size: 1.5em;
      margin: 15px 0;
    }
    .btn {
      margin-top: 30px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Live Voting Results</h1>
  <div class="result" id="cand1">Candidate 1: 0 votes</div>
  <div class="result" id="cand2">Candidate 2: 0 votes</div>
  <div class="result" id="cand3">Candidate 3: 0 votes</div>

  <button class="btn" onclick="window.location.href='votingpage.html'">Back to Vote</button>

  <script>
    const votes = JSON.parse(localStorage.getItem('votes')) || {
      'Candidate 1': 0,
      'Candidate 2': 0,
      'Candidate 3': 0
    };

    document.getElementById('cand1').innerText = `Candidate 1: ${votes['Candidate 1']} votes`;
    document.getElementById('cand2').innerText = `Candidate 2: ${votes['Candidate 2']} votes`;
    document.getElementById('cand3').innerText = `Candidate 3: ${votes['Candidate 3']} votes`;
  </script>

</body>
</html>
