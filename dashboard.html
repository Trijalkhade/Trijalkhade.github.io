<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - e-Voting</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .dashboard {
      text-align: center;
      margin-top: 50px;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn1 {
      background-color: #ff4d4d;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>Welcome to Your Dashboard</h1>
    <p>Choose what you would like to do:</p>
    <button class="btn" onclick="window.location.href='votingpage.html'">Vote Now</button>
    <button class="btn" onclick="window.location.href='results.html'">View Results</button>
    <button class="btn1" onclick="window.location.href='logoutpage.html'">Logout</button>
  </div>

</body>
</html>
