<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - e-Voting System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .success {
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Submit</button>
    <div class="success" id="successMessage"></div>
  </form>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (name && email && message) {
        const contact = { name, email, message, time: new Date().toLocaleString() };
        let submissions = JSON.parse(localStorage.getItem('contactSubmissions')) || [];
        submissions.push(contact);
        localStorage.setItem('contactSubmissions', JSON.stringify(submissions));

        document.getElementById('successMessage').innerText = "Thank you! We have received your message.";
        document.getElementById('contactForm').reset();
      }
    });
  </script>

</body>
</html>
