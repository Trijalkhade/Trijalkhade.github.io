<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote Success - e-Voting System</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .success-message {
      margin-top: 50px;
    }

    .badge-container {
      position: relative;
      display: inline-block;
      width: 150px;
      height: 150px;
      margin: 50px auto;
    }

    .glow-circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 223, 0, 0.8), rgba(255, 223, 0, 0));
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        transform: scale(1);
        opacity: 0.8;
      }
      to {
        transform: scale(1.2);
        opacity: 0.4;
      }
    }

    .tick {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 4rem;
      font-weight: bold;
      color: yellow;
      transform: translate(-50%, -50%);
      animation: pop 1.5s ease-in-out;
    }

    @keyframes pop {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .candidate-img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      display: block;
      margin: 20px auto 10px;
    }

    .symbol-img {
      width: 60px;
      height: 60px;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="success-message" id="successContent">
    <div class="badge-container">
      <div class="glow-circle"></div>
      <div class="tick">âœ”</div>
    </div>

    {% if candidate %}
      <img src="{{ url_for('static', filename=candidate.photo.split('static/')[-1]) }}" class="candidate-img">
      <h1>Your vote for <strong>{{ candidate.name }}</strong> has been cast successfully!</h1>
      <img src="{{ url_for('static', filename=candidate.symbol.split('static/')[-1]) }}" class="symbol-img">
    {% else %}
      <h1>Error: Candidate details missing.</h1>
    {% endif %}

    <button class="btn" onclick="window.location.href='/results'">View Results</button>
  </div>

  <script>
    const successSound = new Audio("https://www.soundjay.com/button/beep-07.wav");
    successSound.play();
  </script>

</body>
</html>
