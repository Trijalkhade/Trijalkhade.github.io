<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Entry - e-Voting System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .vote-options {
      display: flex;
      justify-content: space-evenly;
      gap: 30px;
      flex-wrap: wrap;
    }

    .candidate {
      width: 30%;
      min-width: 250px;
      background-color: #fafafa;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .candidate input,
    .candidate textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1em;
    }

    .candidate input[type="file"] {
      padding: 5px;
    }

    .candidate label {
      font-size: 1.1em;
      margin-bottom: 5px;
      display: block;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Enter Candidate Details</h1>
    <form id="candidateForm" action="/add-candidate" method="POST" enctype="multipart/form-data">
      <div class="vote-options">
        <!-- Candidate 1 -->
        <div class="candidate">
          <label for="candidate1-name">Candidate Name:</label>
          <input type="text" name="name" id="candidate1-name" required>

          <label for="candidate1-photo">Candidate Photo:</label>
          <input type="file" name="photo" id="candidate1-photo" accept="image/*" required>

          <label for="candidate1-symbol">Party Symbol:</label>
          <input type="file" name="logo" id="candidate1-symbol" accept="image/*" required>
        </div>

        <!-- Candidate 2 -->
        <div class="candidate">
          <label for="candidate2-name">Candidate Name:</label>
          <input type="text" name="name" id="candidate2-name" required>

          <label for="candidate2-photo">Candidate Photo:</label>
          <input type="file" name="photo" id="candidate2-photo" accept="image/*" required>

          <label for="candidate2-symbol">Party Symbol:</label>
          <input type="file" name="logo" id="candidate2-symbol" accept="image/*" required>
        </div>

        <!-- Candidate 3 -->
        <div class="candidate">
          <label for="candidate3-name">Candidate Name:</label>
          <input type="text" name="name" id="candidate3-name" required>

          <label for="candidate3-photo">Candidate Photo:</label>
          <input type="file" name="photo" id="candidate3-photo" accept="image/*" required>

          <label for="candidate3-symbol">Party Symbol:</label>
          <input type="file" name="logo" id="candidate3-symbol" accept="image/*" required>
        </div>
      </div>
      <button type="submit" class="submit-btn">Save Candidates</button>
    </form>
  </div>

</body>
</html>
