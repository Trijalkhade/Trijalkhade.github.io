<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - e-Voting System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logout-container {
      background-color: white;
      text-align: center;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 30px;
    }

    .logout-btn {
      padding: 15px 30px;
      background-color: #ff4d4d;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background-color: #ff1a1a;
    }

    .logout-btn:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <div class="logout-container">
    <h1>Logged Out</h1>
    <p>You have successfully logged out.</p>
    <a href="HOMEPAGE.html">
      <button class="logout-btn">Go to Homepage</button>
    </a>
  </div>

</body>
</html>
