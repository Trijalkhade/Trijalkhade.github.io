<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting Page - E-Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .candidate {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 15px;
        }

        .candidate img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }

        .candidate-name {
            flex-grow: 1;
            font-size: 18px;
        }

        .vote-button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        .vote-button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Cast Your Vote</h1>
</header>

<div class="container">
    <form method="POST" action="{{ url_for('vote') }}">
        {% for candidate in candidates %}
        <div class="candidate">
            <img src="{{ url_for('static', filename=candidate['photo'].split('static/')[1]) }}" alt="{{ candidate['name'] }}">
            <div class="candidate-name">{{ candidate['name'] }}</div>
            <button type="submit" name="selected_candidate" value="{{ candidate['id'] }}" class="vote-button">
                Vote
            </button>
        </div>
        {% endfor %}
    </form>
</div>

<footer>
    <p>&copy; 2025 E-Voting System. All rights reserved.</p>
</footer>

</body>
</html>
