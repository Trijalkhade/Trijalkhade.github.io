<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Submissions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .message-box {
      background: #ffffff;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .message-box strong {
      color: #222;
    }

    .message-box em {
      color: #666;
      font-size: 0.9em;
    }

    .no-messages {
      text-align: center;
      font-size: 1.2em;
      color: #777;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“© Contact Form Submissions</h1>
  <div id="messages"></div>

  <script>
    const submissions = JSON.parse(localStorage.getItem('contactSubmissions')) || [];
    const messagesDiv = document.getElementById('messages');

    if (submissions.length === 0) {
      messagesDiv.innerHTML = "<div class='no-messages'>No submissions yet.</div>";
    } else {
      submissions.forEach((sub, index) => {
        const box = document.createElement('div');
        box.className = 'message-box';
        box.innerHTML = `
          <strong>#${index + 1}</strong><br>
          <strong>Name:</strong> ${sub.name}<br>
          <strong>Email:</strong> ${sub.email}<br>
          <strong>Message:</strong> ${sub.message}<br>
          <em>Submitted on: ${sub.time}</em>
        `;
        messagesDiv.appendChild(box);
      });
    }
  </script>

</body>
</html>
